<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="AroundYou" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/aroundyou">
    <ion-nav-view name="tabAroundyou"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Search" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/search">
    <ion-nav-view name="tabSearch"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Info" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/info">
    <ion-nav-view name="tabInfo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
