     <ion-view view-title="Log in">
        <ion-content>
          <img src="img/CuriousCarrotLogo.png" class="logoImg"/>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          <label class="item" ng-show="user.loginError">
              <span class="red-warning">Please insert valid credentials</span>
          </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <button class="button button-block button-positive" ng-click="goToNewUser()">
              Join the community
            </button>
            <p class="text-center">
              <a href="#/forgotPassword">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
