<ion-view view-title="{{details.name}}">
   <ion-content class="padding">
      <div class="list card">

  <div class="item item-avatar">
    <img src="avatar.jpg">
    <h2>{{details.name}}</h2>
    <p>{{details.address}}</p>
    <p>{{details.phoneNumber}}</p>
  </div>

  <div class="item item-map">
     <div id="map" data-tap-disabled="true" ></div>
  </div>

  

</div>
   </ion-content>
</ion-view>
