<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
   <!-- Home Tab -->
   <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tabHome"></ion-nav-view>
  </ion-tab>
  
  <!-- Around U Tab -->
  <ion-tab title="AroundYou" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tabAroundyou"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Places" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/list">
    <ion-nav-view name="tabList"></ion-nav-view>
  </ion-tab>

 
 
</ion-tabs>
