     <ion-view view-title="Create User">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="user.email">
            </label>
             <label class="item item-input">
              <span class="input-label">First Name</span>
              <input type="password" ng-model="user.firstName">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input type="password" ng-model="user.lastName">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          <label class="item" ng-show="user.loginError">
              <span class="red-warning">Please insert valid credentials</span>
          </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
             Join the community
            </button>
          </div>
        </ion-content>
      </ion-view>
