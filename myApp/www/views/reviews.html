<ion-view view-title="Reviews">
  <ion-content class="padding">
     <div ng-show="noReviews">
      <a ng-click="addReviews()">
        <div class="card">
          <div class="item item-text-wrap main-message">
            There are not reviews yet. Click here to add yours.
          </div>
        </div>
      </a>
    </div>

      <ion-slide-box>
          <ion-slide ng-repeat="r in reviews">
            <my-gallery-item imgPath="{{getFullUrl(r.imageId)}}"></my-gallery-item>
          </ion-slide>
     </ion-slide-box>
  </ion-content>
</ion-view>
