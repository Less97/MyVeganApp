<ion-view view-title="Around you">
  <ion-nav-buttons side="left">
      <button class="button" ng-click="goToMap()">
        View as Map
      </button>
    </ion-nav-buttons>
  <ion-content>
  <ion-list>
    <ion-item ng-repeat="place in places" class="item item-thumbnail-left" ng-click="">
       <img ng-src="img/restaurant.png" class="placeTypeImg">   
       <h2>{{place.name}}</h2>
       <h4>{{place.type}}</h4>
       <div ng-if="true">
          <rating ng-model="place.rating" max="5"></rating>
       </div>
    </ion-item>
</ion-list>
  </ion-content>
</ion-view>
