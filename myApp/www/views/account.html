<ion-view view-title="User Preferences">
  <ion-content>
     <div class="item item-text-wrap main-message">
        Which are your dietary preferences?
     </div>
    <ion-list>
        <ion-checkbox ng-model="filter.red">Vegetarian</ion-checkbox>
        <ion-checkbox ng-model="filter.yellow">Vegan</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
