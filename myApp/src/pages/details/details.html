<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card>
    <img src="getImageSource(place.type)"/>
    <div class="card-title">{{place.name}}</div>
    <div class="card-subtitle">{{place.type}}}</div>
  </ion-card>
<h3></h3>
<div>{{place.description}}</div>
<div>{{getDistance(place.distance)}}</div>

</ion-content>
