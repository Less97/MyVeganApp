<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid [hidden]="!isContentReady">
  <ion-row>
    <ion-col col-2>
      <img [src]="getImageIcon(place.type)">
    </ion-col>
    <ion-col col-10>
      <h1>{{place.name}}</h1>
      <h6>{{place.type}}</h6>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-slides>
        <ion-slide *ngFor="let imgId of place.gallery" class="gallery-slide">
         <img [src]="getImgUrl(imgId)"/>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-icon name="ios-home-outline" ></ion-icon><a (click)="getDirection()" class="cursor-hand">&nbsp;{{place.address}}</a>
    </ion-col>
  </ion-row>
 <ion-row>
    <ion-col col-12>
      <ion-icon name="ios-call-outline" ></ion-icon><a (click)="call()" class="cursor-hand">&nbsp;{{place.phoneNumber}}</a>
    </ion-col>
  </ion-row>
   <ion-row>
      <ion-col col-12>
        <ion-icon name="ios-pricetags-outline" ></ion-icon>
        <span class="tag" *ngFor="let t of place.tags">#{{t}}</span>
    </ion-col>
   </ion-row>
  <ion-row>
    <ion-col col-12>
        <rating [(ngModel)]="place.rating" readOnly="true" max="5" emptyStarIconName="star-outline"
        halfStarIconName="star-half" starIconName="star" nullable="false" ></rating>({{place.reviews}} reviews)
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
       <ion-icon name="ios-mail-outline" ></ion-icon><a (click)="sendEmail()" class="cursor-hand">&nbsp;{{place.email}}</a>
    </ion-col>
  </ion-row>
   <ion-row>
    <div class="clock">
        <ion-icon name="ios-clock-outline" ></ion-icon>
    </div>
    <ion-col col-10>
        <div *ngFor="let hour of place.openingHours">{{hour}}</div>
    </ion-col>
  </ion-row>
   <ion-row>
     <ion-col col-12>
      <div  #map id="map">
      </div>
     </ion-col>
  </ion-row>
  
  <div class="clearf"></div>
  <ion-row>
     <ion-col col-4>
        <button ion-button icon-only class="width-100" color="dark" (click)="call()">
         <ion-icon ios="ios-call" md="md-call"></ion-icon>
        </button>
     </ion-col>
    <ion-col col-4>
       <button ion-button icon-only class="width-100" color="dark" (click)="sendEmail()">
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
        </button>
    </ion-col>
    <ion-col col-4>
       <button ion-button icon-only class="width-100" color="dark" (click)="getDirection()">
          <ion-icon ios="ios-car" md="md-car"></ion-icon>
        </button>
     </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
