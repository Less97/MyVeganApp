<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="GoToAddPlace()" color="primary">
    <ion-card-header>
      Add new place
    </ion-card-header>
    <ion-card-content>
      Do you know a place we didn't review yet? Please add it clicking here
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item  *ngFor='let p of places' (click)='goToDetails(p)'>
      <ion-avatar item-left>
        <img [src]="getImageSource(p.type)">
      </ion-avatar>
      <h2>{{p.name}}</h2>
      <div>
        <rating [(ngModel)]="p.rating" readOnly="false" max="5" emptyStarIconName="star-outline"
        halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="alert('model change')"></rating>
      </div>
      <p>~ {{p.distance}} Km</p>
      <button ion-button clear item-end>Details ></button>
    </ion-item>
  </ion-list>
</ion-content>
