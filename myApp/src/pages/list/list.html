<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="sendEmail()" color="primary">
    <ion-card-content>
      Do you know a place we didn't review yet? <a (click)="sendEmail()" style="color:white;text-decoration: underline">click here</a>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item  *ngFor='let p of places' (click)='goToDetails(p)' class="relative">
      <ion-avatar item-left>
        <img [src]="getImageSource(p.type)">
      </ion-avatar>
      <h2>{{p.name}}</h2>
      <p>{{p.type}}</p>
      <div>
        <rating [(ngModel)]="p.rating" readOnly="true" max="5" emptyStarIconName="star-outline"
        halfStarIconName="star-half" starIconName="star" nullable="false" ></rating>
      </div>
      <div class="position">~ {{calculateDistance(p.distance) }} Km</div>
      <button ion-button clear item-end>></button>
    </ion-item>
  </ion-list>
</ion-content>
