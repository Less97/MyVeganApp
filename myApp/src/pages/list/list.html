<ion-header>
  <ion-navbar>
    <ion-title>
      List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="GoToAddPlace()">
    <ion-card-header>
      Header
    </ion-card-header>
    <ion-card-content>
      Do you know a place we didn't review yet? Please add it clicking here
    </ion-card-content>
</ion-card>
<ion-list>
  <ion-item *ngFor='let p of places'>
    <ion-avatar item-left>
      <img src="img/avatar-cher.png">
    </ion-avatar>
    <h2>{{p.name}}</h2>
    <p>{{p.review}}</p>
  </ion-item>
</ion-list>
</ion-content>
