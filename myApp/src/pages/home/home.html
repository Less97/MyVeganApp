<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome Alessandro</h2>
  <h5>What are you looking for today?</h5>
  <div class="spacer-10px"></div>
  <ion-range min="-200" max="200" [(ngModel)]="maxDistance" color="primary">
    <ion-label range-left>5 km</ion-label>
    <ion-label range-right>150 km</ion-label>
  </ion-range>
  <div class="margin-bottom-10px">
    <h4>categories:</h4>
    <div>
      <button *ngFor="let t of tags" class="tag hometag" [ngClass]="{orange : t.isSelected}" (click)="t.isSelected=!t.isSelected">{{t._id}} </button>
    </div>
  </div>
  <ion-footer>
    <ion-toolbar>
      <button ion-button full (click)="goNearby()"> Find Nearby ></button>
      <button ion-button full (click)="findAll()"> Find All ></button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
