<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h2>Welcome Alessandro</h2>
    <h5>What are you looking for today?</h5>
    <div class="margin-20px"><b>Max distance:</b>&nbsp;{{searchSettings.maxDistance}} Km</div>
    <div class="spacer-10px"></div>
    <ion-range min="1" max="500" [(ngModel)]="searchSettings.maxDistance" color="primary">
      <ion-label range-left>5 km</ion-label>
      <ion-label range-right>500 km</ion-label>
    </ion-range>
    <div class="margin-bottom-10px">
      <h4>categories:</h4>
      <div>
        <button *ngFor="let t of searchSettings.tags" class="tag hometag" [ngClass]="{orange : t.isSelected}" (click)="t.isSelected=!t.isSelected">#{{t._id}} </button>
      </div>
    </div>
    <div class="clearbth"></div>
    <div class="margin-20px">
        <button ion-button full (click)="goNearby()"> Find Nearby ></button>
        <button ion-button full (click)="findAll()"> Find All ></button>
    </div>
  </ion-list>
</ion-content>
