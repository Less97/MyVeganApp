<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div>
      <!--<img src="assets/images/CuriousCarrotLogo.png" class="logoImg" />-->
    </div>
    <form (ngSubmit)="register(f)" #registerForm="ngForm" novalidate>
      <ion-item>
        <ion-input type="text" [(ngModel)]="user.firstName" name="firstName" id="firstName" placeholder="first name" required></ion-input>
      </ion-item>
      <ion-item *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
        <ion-label [hidden]="!firstName.errors.required" class="red-warning">You need to insert your first name</ion-label>
      </ion-item>
      <!--<ion-item>
        <ion-input type="text" [(ngModel)]="user.lastName" name="lastName" id="lastName" placeholder="last name" required></ion-input>
      </ion-item>
      <ion-item *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
        <ion-label [hidden]="!lastName.errors.required" class="red-warning">You need to insert your last name</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="user.email" name="email" id="email" placeholder="your email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)">
        <ion-label [hidden]="!email.errors.required" class="red-warning">You need to insert a valid email</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="choose password" minlength="8"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)">
        <ion-label [hidden]="!password.errors.required" class="red-warning">You need to insert a password</ion-label>
        <ion-label [hidden]="!password.errors.minlength" class="red-warning">You need to choose a password of at least 8 characters</ion-label>
      </ion-item>
      <ion-item>
        <ion-input id="confirmPassword" [(ngModel)]="user.confirmPassword" type="password" name="confirmPassword" placeholder="confirm password"
          required></ion-input>
      </ion-item>-->

        <ion-label class="red-warning">You need to confirm your password</ion-label>
      </ion-item>-->
      <!--<button ion-button full [disabled]="!registerForm.form.valid" (click)="register()">Register</button>-->
    </form>
  </ion-list>
</ion-content>
