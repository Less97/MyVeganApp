<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div>
      <img src="assets/images/CuriousCarrotLogo.png" class="logoImg" />
    </div>
    <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
      <ion-item>
        <ion-input type="text" ngModel name="email" placeholder="email" required></ion-input>
        <ion-label class="red-warning">You need to insert the email</ion-label>
      </ion-item>
     
      <ion-item>
        <ion-input type="password" name="password" ngModel placeholder="password" required></ion-input>
        <ion-label class="red-warning">Please insert your password</ion-label>
      </ion-item>
       <button ion-button full>Login</button>
    </form>
   
    <button ion-button full (click)="register()">Register</button>
  </ion-list>
</ion-content>
