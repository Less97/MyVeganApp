<ion-header>
  <ion-navbar>
    <ion-title>
      Confirm Email
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div>
      <img src="assets/images/CuriousCarrotLogo.png" class="logoImg" />
    </div>
    <div [hidden]="isProcessCompleted">
    <p>Please confirm the code you received by email</p>
     <form (ngSubmit)="submitCode(f)" #confirmCodeForm="ngForm" novalidate>
       <ion-item>
        <ion-input type="text" [(ngModel)]="confirmation.code" name="code" id="code" placeholder="code" required></ion-input>
      </ion-item>
      <ion-item [hidden]="!confirmation.code.valid || confirmation.code.pristine">
        <ion-label class="red-warning">You need to insert the code you received by email</ion-label>
      </ion-item>
       <button ion-button full [disabled]="!confirmCodeForm.form.valid" >Confirm Email</button>
    </form>
    </div>
  </ion-list>
</ion-content>
